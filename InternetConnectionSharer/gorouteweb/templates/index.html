<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="/static/css/style.css">  <!-- Link to CSS -->
</head>
<body>
    {{ template "sidebar" . }} <!-- Reuse sidebar component -->

    <div class="index-content">
        <h1>Welcome to the Dashboard</h1>
        <p>This is the homepage where you can see the overview of the application.</p>
        {{ template "reader" . }} <!-- Reuse reader component -->
    </div>

    {{ template "footer" . }} <!-- Reuse footer component -->

    <script src="/static/js/script.js" defer></script>    <!-- Link to JS -->
</body>
</html>
