<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Management - GO Router</title>
    <style>
        /* Sidebar styles */
        .sidebar {
            width: 250px;
            background-color: #333;
            color: #fff;
            position: fixed;
            height: 100vh;
            padding: 20px;
        }
        .sidebar h2 {
            text-align: center;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            margin: 15px 0;
        }
        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
        }
        .sidebar ul li a:hover {
            color: #4CAF50;
        }

        /* Main content styles */
        .main-content {
            margin-left: 270px;
            padding: 20px;
        }

        /* Device list styles */
        .device-list {
            list-style: none;
            padding: 0;
        }
        .device-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .device-item button {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .device-item button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>GO Router</h2>
        <ul>
            <li><a href="overview.html">Overview</a></li>
            <li><a href="device-management.html">Device Management</a></li>
            <li><a href="bandwidth-management.html">Bandwidth</a></li>
            <li><a href="security-settings.html">Security</a></li>
            <li><a href="logs.html">Logs</a></li>
        </ul>
    </div>

    <div class="main-content">
        <h1>Manage Devices</h1>
        <ul class="device-list" id="device-list">
            <!-- Devices will be dynamically added here -->
        </ul>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const devices = ["Device 1", "Device 2", "Device 3"];
            const deviceList = document.getElementById("device-list");

            devices.forEach(device => {
                const listItem = document.createElement("li");
                listItem.classList.add("device-item");
                listItem.innerHTML = `${device} <button onclick="removeDevice(this)">Remove</button>`;
                deviceList.appendChild(listItem);
            });
        });

        function removeDevice(button) {
            button.parentElement.remove();
        }
    </script>
</body>
</html>
