<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GO Router Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .sidebar {
            width: 250px;
            background-color: #333;
            color: #fff;
            position: fixed;
            height: 100vh;
            padding: 20px;
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .sidebar ul {
            list-style: none;
        }
        .sidebar ul li {
            margin: 15px 0;
        }
        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
        }
        .sidebar ul li a:hover {
            color: #4CAF50;
        }
        .main-content {
            margin-left: 270px;
            padding: 20px;
        }
        header h1 {
            margin-bottom: 20px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        section {
            margin-bottom: 30px;
        }
        input, select {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="number"] {
            width: 50%;
        }
        #log-container {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    
    <div class="sidebar">
        <h2>GO Router</h2>
        <ul>
            <li><a href="#overview">Overview</a></li>
            <li><a href="#device-management">Device Management</a></li>
            <li><a href="#bandwidth-management">Bandwidth</a></li>
            <li><a href="#security-settings">Security</a></li>
            <li><a href="#logs">Logs</a></li>
        </ul>
    </div>
    <div class="main-content">
        <header>
            <h1>Welcome to GO Router Dashboard</h1>
            <button id="start-stop-btn">Start Hotspot</button>
        </header>
        <section id="overview">
            <h2>Hotspot Overview</h2>
            <p>Status: <span id="status">Inactive</span></p>
            <p>Connected Devices: <span id="connected-devices">0</span></p>
        </section>
        <section id="device-management">
            <h2>Manage Devices</h2>
            <ul id="device-list"></ul>
        </section>
        <section id="bandwidth-management">
            <h2>Bandwidth Allocation</h2>
            <form id="bandwidth-form">
                <label for="device">Device:</label>
                <select id="device" name="device"></select>
                <label for="bandwidth">Bandwidth Limit (Mbps):</label>
                <input type="number" id="bandwidth" name="bandwidth" min="1" max="100" required>
                <button type="submit">Set Bandwidth</button>
            </form>
        </section>
        <section id="security-settings">
            <h2>Security Settings</h2>
            <label for="ssid">SSID:</label>
            <input type="text" id="ssid" placeholder="Enter SSID">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter Password">
            <button id="update-security">Update Security</button>
        </section>
        <section id="logs">
            <h2>Activity Logs</h2>
            <button id="view-logs">View Logs</button>
            <div id="log-container"></div>
        </section>
    </div>
    <script>
        document.getElementById('start-stop-btn').addEventListener('click', function() {
            const status = document.getElementById('status');
            if (status.textContent === 'Inactive') {
                status.textContent = 'Active';
                this.textContent = 'Stop Hotspot';
            } else {
                status.textContent = 'Inactive';
                this.textContent = 'Start Hotspot';
            }
        });
        document.getElementById('bandwidth-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const device = document.getElementById('device').value;
            const bandwidth = document.getElementById('bandwidth').value;
            alert(`Setting bandwidth limit for device ${device} to ${bandwidth} Mbps`);
        });
    </script>
</body>
</html>
