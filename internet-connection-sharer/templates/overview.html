<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overview - GO Router</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .sidebar {
            width: 250px;
            background-color: #333;
            color: #fff;
            position: fixed;
            height: 100vh;
            padding: 20px;
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .sidebar ul {
            list-style: none;
        }
        .sidebar ul li {
            margin: 15px 0;
        }
        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
        }
        .sidebar ul li a:hover {
            color: #4CAF50;
        }
        .main-content {
            margin-left: 270px;
            padding: 20px;
        }
        header h1 {
            margin-bottom: 20px;
            text-align: center;
        }
        button {
    background-color: #4CAF50;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 50%; /* Makes it round */
    cursor: pointer;
    width: 150px; /* Ensures it's a circle */
    height: 150px; /* Ensures it's a circle */
    font-size: 14px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-left: 43%;
    margin-top: 80px;
}

button:hover {
    background-color: #45a049;
}

        </style>
</head>
<body>
    <div class="sidebar">
        <h2>GO Router</h2>
        <ul>
            <li><a href="overview.html">Overview</a></li>
            <li><a href="device-management.html">Device Management</a></li>
            <li><a href="bandwidth-management.html">Bandwidth</a></li>
            <li><a href="security-settings.html">Security</a></li>
            <li><a href="logs.html">Logs</a></li>
        </ul>
    </div>
    
    <div class="main-content">
        <header>
            <h1>Hotspot Overview</h1>
        </header>
        <section>
            <p>Status: <span id="status">Inactive</span></p>
            <p>Connected Devices: <span id="connected-devices">0</span></p>
            <button id="start-stop-btn">Start Hotspot</button>
        </section>
    </div>
    
    <script>
        document.getElementById('start-stop-btn').addEventListener('click', function() {
            const status = document.getElementById('status');
            if (status.textContent === 'Inactive') {
                status.textContent = 'Active';
                this.textContent = 'Stop Hotspot';
            } else {
                status.textContent = 'Inactive';
                this.textContent = 'Start Hotspot';
            }
        });
    </script>
</body>
</html>
